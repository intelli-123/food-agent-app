<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Food Identifier</title>
    <style>
        :root { --primary: #4F46E5; --bg: #F3F4F6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 50px 20px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #333; margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        input[type="text"], textarea, input[type="file"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #4338ca; }
        button:disabled { background: #9ca3af; }
        #result { margin-top: 1.5rem; padding: 1rem; background: #f9fafb; border-radius: 6px; border-left: 4px solid var(--primary); display: none; white-space: pre-wrap; line-height: 1.6; }
        .loader { display: none; text-align: center; margin-top: 10px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>üçΩÔ∏è Agentic Food Identifier</h2>
    <form id="agentForm">
        <div class="form-group">
            <label>Item Name</label>
            <input type="text" id="itemName" placeholder="e.g., Spicy Ramen" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea id="itemDescription" rows="3" placeholder="e.g., Japanese noodles with pork and egg..." required></textarea>
        </div>
        <div class="form-group">
            <label>Upload Images (Max 5)</label>
            <input type="file" id="foodImages" multiple accept="image/*" required>
        </div>
        <button type="submit" id="submitBtn">Analyze with Gemini Agent</button>
    </form>

    <div class="loader" id="loader">Running Agentic Model... ‚è≥</div>
    <div id="result"></div>
</div>

<script>
    document.getElementById('agentForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        // Reset UI
        btn.disabled = true;
        loader.style.display = 'block';
        resultDiv.style.display = 'none';
        resultDiv.innerText = '';

        const formData = new FormData();
        formData.append('itemName', document.getElementById('itemName').value);
        formData.append('itemDescription', document.getElementById('itemDescription').value);

        const fileInput = document.getElementById('foodImages');
        for (let i = 0; i < fileInput.files.length; i++) {
            formData.append('foodImages', fileInput.files[i]);
        }

        try {
            const response = await fetch('/api/identify', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                resultDiv.innerText = data.analysis;
                resultDiv.style.display = 'block';
            } else {
                alert('Error: ' + data.error);
            }
        } catch (err) {
            alert('Request failed');
            console.error(err);
        } finally {
            btn.disabled = false;
            loader.style.display = 'none';
        }
    });
</script>

</body>
</html>
